<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Cómo te sientes hoy?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.5s ease;
      color: white;
      text-align: center;
      background-color: #1a1a2e;
    }

    .hidden {
      display: none;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
    }

    .emotion-button {
      margin: 10px;
      padding: 20px 40px;
      font-size: 2.5rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transition: transform 0.2s, background-color 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
    }

    .emotion-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .emotion-button:active {
      transform: scale(0.95);
    }

    .menu {
      margin-top: 30px;
    }

    .message {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-style: italic;
      text-shadow: 1px 1px 3px #000;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 12px 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="inicio">
    <h1>¿Cómo te sientes hoy?</h1>
    <button class="emotion-button" onclick="mostrarRespuesta('horrible')">😢</button>
    <button class="emotion-button" onclick="mostrarRespuesta('mal')">🙁</button>
    <button class="emotion-button" onclick="mostrarRespuesta('masomenos')">😐</button>
    <button class="emotion-button" onclick="mostrarRespuesta('bien')">🙂</button>
    <button class="emotion-button" onclick="mostrarRespuesta('excelente')">😄</button>
  </div>

  <div id="respuesta" class="hidden">
    <h1 id="estado"></h1>
    <p class="message" id="mensaje"></p>
    <div class="menu">
      <h3>Cosas que podrías hacer:</h3>
      <ul id="sugerencias"></ul>
      <button class="emotion-button" onclick="volver()">🔁</button>
    </div>
  </div>

  <script>
    function mostrarRespuesta(estado) {
      const fondos = {
        horrible: "#301934",
        mal: "#3b3f88",
        masomenos: "#646464",
        bien: "#2e8b57",
        excelente: "#ff6f61"
      };

      const mensajes = {
        horrible: "Está bien no estar bien. Hoy puedes empezar de nuevo.",
        mal: "Las emociones pasan. Respira, tómate tu tiempo.",
        masomenos: "Ni bien ni mal está bien. Puedes mejorar tu día con algo pequeño.",
        bien: "¡Qué bueno! Aprovecha este estado para hacer algo bonito.",
        excelente: "¡Wow! Estás brillando hoy. Contágialo al mundo."
      };

      const sugerencias = {
        horrible: ["🎵 Escucha tu música favorita.", "🎬 Mira una película que te guste.", "📞 Habla con alguien importante para ti.", "🚶 Da un pequeño paseo.", "📝 Escribe lo que sientes (libera mucho)."],
        mal: ["🌬️ Haz respiraciones profundas.", "📺 Mira una serie tranquila.", "📚 Lee algo que te inspire.", "☕ Tómate algo calentito y reconfortante."],
        masomenos: ["🍫 Come algo rico.", "🎨 Haz algo creativo aunque sea simple.", "📱 Manda un mensaje lindo a alguien.", "🧘 Estírate o medita 5 minutos."],
        bien: ["💬 Habla con alguien que quieras.", "🏃 Haz ejercicio ligero.", "📷 Toma una foto de algo bonito.", "🎶 Pon música alegre y baila un rato."],
        excelente: ["💌 Felicita a alguien solo porque sí.", "🎉 Haz algo creativo o loco.", "🎤 Canta en voz alta.", "🌟 Comparte tu buena vibra con otros."]
      };

      document.body.style.backgroundColor = fondos[estado];
      document.getElementById("estado").textContent = `Te sientes ${estado.toUpperCase()}`;
      document.getElementById("mensaje").textContent = mensajes[estado];

      const lista = document.getElementById("sugerencias");
      lista.innerHTML = "";
      sugerencias[estado].forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        lista.appendChild(li);
      });

      document.getElementById("inicio").classList.add("hidden");
      document.getElementById("respuesta").classList.remove("hidden");
    }

    function volver() {
      document.getElementById("respuesta").classList.add("hidden");
      document.getElementById("inicio").classList.remove("hidden");
      document.body.style.backgroundColor = "#1a1a2e";
    }
  </script>
</body>
</html>
